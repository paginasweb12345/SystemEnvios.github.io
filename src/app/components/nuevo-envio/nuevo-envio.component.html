<div class="nuevo-envio-container">
  <header class="page-header">
    <h1> Nuevo Envío</h1>
    <p>Registra un nuevo paquete para enviar</p>
  </header>

  <div *ngIf="successMessage" class="alert alert-success">
     {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-error">
     {{ errorMessage }}
  </div>

  <div class="form-card">
    <form [formGroup]="envioForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label> Remitente *</label>
          <input
            type="text"
            formControlName="remitente"
            placeholder="Nombre del remitente"
          />
          <span 
            class="error-text"
            *ngIf="envioForm.get('remitente')?.invalid && envioForm.get('remitente')?.touched"
          >
            Campo requerido
          </span>
        </div>

        <div class="form-group">
          <label> Destinatario *</label>
          <input
            type="text"
            formControlName="destinatario"
            placeholder="Nombre del destinatario"
          />
          <span 
            class="error-text"
            *ngIf="envioForm.get('destinatario')?.invalid && envioForm.get('destinatario')?.touched"
          >
            Campo requerido
          </span>
        </div>
      </div>

      <div class="form-group">
        <label> Dirección de Entrega *</label>
        <input
          type="text"
          formControlName="direccion"
          placeholder="Av. Principal 123, Lima"
        />
        <span 
          class="error-text"
          *ngIf="envioForm.get('direccion')?.invalid && envioForm.get('direccion')?.touched"
        >
          Campo requerido
        </span>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label> Teléfono (opcional)</label>
          <input
            type="tel"
            formControlName="telefono"
            placeholder="999 999 999"
          />
        </div>

        <div class="form-group">
          <label> Fecha de Envío *</label>
          <input
            type="date"
            formControlName="fecha_envio"
          />
          <span 
            class="error-text"
            *ngIf="envioForm.get('fecha_envio')?.invalid && envioForm.get('fecha_envio')?.touched"
          >
            Campo requerido
          </span>
        </div>
      </div>

      <div class="form-group">
        <label> Costo del Envío (S/.) *</label>
        <input
          type="number"
          formControlName="costo"
          placeholder="15.00"
          step="0.01"
          min="0"
        />
        <span 
          class="error-text"
          *ngIf="envioForm.get('costo')?.invalid && envioForm.get('costo')?.touched"
        >
          Ingresa un monto válido
        </span>
      </div>

      <div class="form-group">
        <label> Descripción del Paquete (opcional)</label>
        <textarea
          formControlName="descripcion"
          placeholder="Ej: Caja mediana con documentos"
          rows="3"
        ></textarea>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn-secondary"
          routerLink="/dashboard/cliente"
        >
           Cancelar
        </button>
        <button
          type="submit"
          class="btn-primary"
          [disabled]="envioForm.invalid || loading"
        >
          <span *ngIf="loading">Guardando...</span>
          <span *ngIf="!loading"> Registrar Envío</span>
        </button>
      </div>
    </form>
  </div>
</div>
